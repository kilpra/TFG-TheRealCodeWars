<!doctype html>
<html style="background-color: #7BBFCD;" lang="en">
<head>
	<title>Administra tu codigo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="css/code.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
</head>
<body class="img js-fullheight" style="background-color: #7BBFCD;">   
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <div class="container navbar">
            <a class="navbar-brand" href="/home">Home</a>
        </div>
        <div class="container center">
            <h1 style="color: white;"> Tu c√≥digo ya subido </h1>
            <ul class="list-group" id="list"></ul>
        </div>
        <div class="container center">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="white">Sube tu archivo</h1>
                </div>
            </div>
        
            <form name="upload">
                <div class="row">
                    <div class="col-md-12 center">
                        <div>
                            <!--the three icons: default, ok file (img), error file (not an img)-->
                            <h1 class="imgupload"><i class="fa fa-file-image-o"></i></h1>
                            <h1 class="imgupload ok"><i class="fa fa-check"></i></h1>
                            <h1 class="imgupload stop"><i class="fa fa-times"></i></h1>
                            <!--this field changes dinamically displaying the filename we are trying to upload-->
                            <p id="namefile">Solo se admiten archivos python (.py)</p>
                            <!--our custom btn which which stays under the actual one-->
                            <button type="button" id="btnup" class="btn btn-primary btn-lg">Selecciona tu archivo</button>
                            <!--this is the actual file input, is set with opacity=0 beacause we wanna see our custom one-->
                            <input type="file" value="" name="fileup" id="fileup">
                            <div>
                                <!--the defauld disabled btn and the actual one shown only if the three fields are valid-->
                                <input type="submit" value="Subir" class="btn btn-primary" id="submitbtn">
                                <button type="button" class="btn btn-default" disabled="disabled" id="fakebtn">Subir<i class="fa fa-minus-circle"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
	<script src="javaScript/code.js"></script>
</body>
</html>
