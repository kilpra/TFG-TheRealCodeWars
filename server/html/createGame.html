<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Create Game</title>
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body class="bg-blue">
  <div class="container navbar">
    <a class="navbar-brand" href="/home">Home</a>
  </div>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Crear Partida</h2>
                    <form action="/runGame" method="post" target="_blank">
                          <div class="form-group">
                            <label for="userA">Usuario 1</label>
                            <select name="userA" class="form-control" id="userA" required>
                                <option disabled selected value> -- selecciona un usuario -- </option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="userB">Usuario 2</label>
                            <select name="userB" class="form-control" id="userB" required>
                                <option disabled selected value> -- selecciona un usuario -- </option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="codeA">Código del Usuario 1 (Selecciona primero al usuario)</label>
                            <select name="codeA" class="form-control" id="codeA" required>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="codeB">Código del Usuario 2 (Selecciona primero al usuario)</label>
                            <select name="codeB" class="form-control" id="codeB" required>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="map">Mapa</label>
                            <select name="map" class="form-control" id="map" required>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="rounds">Rondas</label>
                            <input type="number" class="form-control" id="rounds" name="rounds" placeholder="100">
                          </div>
                          <button type="submit" id="submit" disabled class="btn btn-primary">Crear partida</button>
                    </form>
                    <div class="text-center">
                      <h3 style="margin-top: 1em;" id="gameOngoing" class="section-subheading text-muted"></h3>
                      <a href="/watchGame" hidden id="watchLink">Observa la batalla</a>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javaScript/createGame.js"></script>
</body>

</html>
