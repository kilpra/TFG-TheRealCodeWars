<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />

        <!-- Font Awesome icons (free version)-->

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#code">Administra tu código</a></li>
                        <li class="nav-item"><a class="nav-link" href="#watch">Ver batalla en curso</a></li>
                        <li class="nav-item"><a class="nav-link" href="#create">Crea una partida</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-heading text-uppercase"><h1>Empieza a Programar tu Bot!</h1></div>
                <a class="btn btn-primary btn-x2" href="/tutorial">Tutorial</a>
                <a id="log_out_btn" class="btn btn-primary btn-x2" onclick="LogOut()" href="/login">Cerrar sesión</a>
            </div>
        </header>
        <!-- Admin code-->
        <section class="page-section" id="code">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Administra tu código</h2>
                    <a href="/code">Podrás administrar tu código aquí</a>
                </div>
            </div>
        </section>
        <!-- Watch-->
        <section class="page-section" id="watch">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Ver batalla en curso</h2>
                    <h3 id="gameOngoing" class="section-subheading text-muted"></h3>
                    <a href="/watchGame" hidden id="watchLink">Observa la batalla</a>
                </div>
            </div>
        </section>
        <!-- Create-->
        <section class="page-section" id="create">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Crea una partida</h2>
                    <a href="/createGame" >Crear partida</a>
                </div>
            </div>
        </section>
