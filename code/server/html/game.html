        <style>
            progress {
            border: 1px solid black;
            }
            .TeamA::-webkit-progress-bar {
            background-color: #FF6961;
            }
            .TeamA::-webkit-progress-value {
            background-color: #ffcd6c;
            }

            .TeamB::-webkit-progress-bar {
            background-color: #FF6961;
            }
            .TeamB::-webkit-progress-value {
            background-color: #304c4c;
            }
            progress::before {
                content: attr(value) "/" attr(max);
                position: absolute;
                bottom: 100%;
                width: 90%;
                height: 15%;
                text-align: center;
                font-size: 45%;
                color: black;
            }
            
            .TeamB::before {
              content: attr(value) "/" attr(max);
                position: absolute;
                bottom: 100%;
                width: 90%;
                height: 15%;
                text-align: center;
                font-size: 45%;
                color: white;
            }

            #health{
                position: absolute;
                bottom: 3%;
                left: 5%;
                width: 90%;
                height: 15%;
                z-index: 1000;
            }

           .table {
            border-collapse: collapse;
            }
            .table td{
            border: 1px solid black;
            }

            td {
            width: 44px ;
            height: 44px;
            position: relative;
            }
            .tile, .soldier {
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            }
            .tile {
            width: 100%;
            height: 100%;
            }
            .soldier {
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            }
